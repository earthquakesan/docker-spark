version: "2"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    volumes:
      - ./data/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    ports:
      - "50070:50070"
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: datanode
    volumes:
      - ./data/datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    env_file:
      - ./hadoop.env
    ports:
      - "50075:50075"
  spark-master:
    image: bde2020/spark-master:2.1.2-nohadoop-java8
    container_name: spark-master
    environment:
      CORE_CONF_fs_defaultFS: "hdfs://namenode:8020"
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075"
    env_file:
      - ./hadoop.env
    ports:
      - "8080:8080"
      - "7077:7077"
  spark-worker:
    image: bde2020/spark-worker:2.1.2-nohadoop-java8
    container_name: spark-worker
    environment:
      SPARK_MASTER: "spark://spark-master:7077"
      SERVICE_PRECONDITION: "spark-master:8080"
    env_file:
      - ./hadoop.env
    ports:
      - "8081:8081"
  spark-example:
    image: bde2020/spark-base:2.1.2-nohadoop-java8
    container_name: spark-app
    environment:
      SERVICE_PRECONDITION: "spark-master:8080 spark-worker:8081"
    command: "/spark/bin/spark-submit --class org.apache.spark.examples.SparkPi --master spark://spark-master:7077 --deploy-mode client --executor-memory 4G --num-executors 4 /spark/examples/jars/spark-examples_2.11-2.1.2.jar"
    env_file:
      - ./hadoop.env
